<!DOCTYPE html> <!-- Defining filetype -->
<html lang="en"> <!-- Opening HTML tag, defining language -->
    <head> <!-- Opening head tag -->
        <meta http-equiv="content-type" content="text/html" charset="utf-8"> <!-- Defining page values, telling the browser what this is -->
        <title>Hello World</title> <!-- Title tag, displayed in the browser tab -->
    </head> <!-- Closing head tag -->
    <body> <!-- Opening body tag -->
        <h1>Tyler Arthur</h1> <!-- H1, the largest heading type -->
        <h2>Hello World</h2> <!-- H2, the second largest heading type -->
        <p>This is my first HTML assignment in this class!</p> <!-- Paragraph tag -->
    </body> <!-- Closing body tag -->
</html> <!-- Closing HTML tag -->
